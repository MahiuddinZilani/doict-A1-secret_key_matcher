<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Key Matcher</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <main id="main-container">
      <div class="left-div common-in-div">
        <!-- <h3>left</h3> -->
        <button onclick="generateKey()" type="button" id="secret-key-generator">
          Generate Secret Key
        </button>
        <div id="secret-key">
          <p>******</p>
        </div>
      </div>
      <div class="right-div common-in-div">
        <div>
          <label>Enter Pin:</label>
          <input type="number" name="number" id="number" />
        </div>
        <div id="keyboard">
          <div class="keyPad">1</div>
          <div class="keyPad">2</div>
          <div class="keyPad">3</div>
          <div class="keyPad">4</div>
          <div class="keyPad">5</div>
          <div class="keyPad">6</div>
          <div class="keyPad">7</div>
          <div class="keyPad">8</div>
          <div class="keyPad">9</div>
          <div class="keyPad">0</div>
          <div class="keyPad" id="cancel">--</div>
          <div class="keyPad" id="submit">Submit</div>
          <div class="keyPad" id="clear">clear</div>
        </div>
        <div>Status Bar</div>
      </div>
    </main>
  </body>
</html>
